<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Prediction Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            max-width: 1400px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2.8em;
            font-weight: 800;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.15em;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 35px;
            margin-bottom: 35px;
        }

        .team-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
        }

        .team-section.home {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .team-section.away {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .team-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
            color: #2d3748;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .input-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95em;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .power-input {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .power-input label {
            color: white;
            font-size: 1.1em;
        }

        .power-input input {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.5);
            font-weight: 600;
            font-size: 1.1em;
        }

        .opponents-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .opponents-grid input {
            padding: 10px;
            font-size: 0.95em;
        }

        .helper-text {
            font-size: 0.85em;
            color: #4a5568;
            margin-bottom: 8px;
            font-style: italic;
        }

        .button-container {
            text-align: center;
            margin: 40px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            margin-top: 35px;
            color: white;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .results.show {
            display: block;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .prediction-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .prediction-result {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .prediction-strength {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.95;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .metric-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .metric-label {
            font-size: 0.95em;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .alert {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 1024px) {
            .teams-grid {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 25px;
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            .opponents-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .prediction-result {
                font-size: 2em;
            }

            .prediction-strength {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Professional Match Prediction</h1>
        <p class="subtitle">Advanced team strength comparison & match outcome analysis</p>

        <div class="teams-grid">
            <!-- Home Team -->
            <div class="team-section home">
                <div class="team-title">üè† Home Team</div>

                <div class="power-input">
                    <label>Home Power (Total)</label>
                    <input type="number" id="homeTotal" value="32.77" step="0.01">
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Team Points</label>
                        <input type="number" id="homePoints" value="20" min="0">
                    </div>
                    <div class="input-group">
                        <label>Score</label>
                        <input type="number" id="homeScore" value="1" step="0.01">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Score %</label>
                        <input type="number" id="homeScorePercentage" value="71" min="0" max="100">
                    </div>
                    <div class="input-group">
                        <label>Concede %</label>
                        <input type="number" id="homeConcede" value="29" min="0" max="100">
                    </div>
                </div>

                <div class="input-group">
                    <label>Difficulty Rating</label>
                    <input type="number" id="homeDifficulty" value="3" min="1" max="10">
                </div>

                <div class="input-group full-width">
                    <label>Last 5 Opponents Points</label>
                    <div class="helper-text">Most recent first ‚Üí</div>
                    <div class="opponents-grid">
                        <input type="number" id="homeOpp1" value="20" min="0">
                        <input type="number" id="homeOpp2" value="31" min="0">
                        <input type="number" id="homeOpp3" value="24" min="0">
                        <input type="number" id="homeOpp4" value="21" min="0">
                        <input type="number" id="homeOpp5" value="16" min="0">
                    </div>
                </div>
            </div>

            <!-- Away Team -->
            <div class="team-section away">
                <div class="team-title">‚úàÔ∏è Away Team</div>

                <div class="power-input">
                    <label>Away Power (Total)</label>
                    <input type="number" id="awayTotal" value="29.73" step="0.01">
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Team Points</label>
                        <input type="number" id="awayPoints" value="24" min="0">
                    </div>
                    <div class="input-group">
                        <label>Score</label>
                        <input type="number" id="awayScore" value="1.59" step="0.01">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Score %</label>
                        <input type="number" id="awayScorePercentage" value="88" min="0" max="100">
                    </div>
                    <div class="input-group">
                        <label>Concede %</label>
                        <input type="number" id="awayConcede" value="24" min="0" max="100">
                    </div>
                </div>

                <div class="input-group">
                    <label>Difficulty Rating</label>
                    <input type="number" id="awayDifficulty" value="4" min="1" max="10">
                </div>

                <div class="input-group full-width">
                    <label>Last 5 Opponents Points</label>
                    <div class="helper-text">Most recent first ‚Üí</div>
                    <div class="opponents-grid">
                        <input type="number" id="awayOpp1" value="16" min="0">
                        <input type="number" id="awayOpp2" value="19" min="0">
                        <input type="number" id="awayOpp3" value="19" min="0">
                        <input type="number" id="awayOpp4" value="24" min="0">
                        <input type="number" id="awayOpp5" value="19" min="0">
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button onclick="calculatePrediction()">üîÆ Predict Match Outcome</button>
        </div>

        <div class="results" id="results">
            <h2>üìä Match Analysis</h2>
            
            <div class="prediction-card">
                <div class="prediction-result" id="predictionResult">-</div>
                <div class="prediction-strength" id="predictionStrength">-</div>
            </div>

            <div class="metrics-grid">
                <div class="metric-box">
                    <div class="metric-label">Home Weight</div>
                    <div class="metric-value" id="homeWeight">-</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">Away Weight</div>
                    <div class="metric-value" id="awayWeight">-</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">Home Merit</div>
                    <div class="metric-value" id="homeMerit">-</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">Away Merit</div>
                    <div class="metric-value" id="awayMerit">-</div>
                </div>
            </div>

            <div class="alert" id="additionalInfo"></div>
        </div>
    </div>

    <script>
        function calculatePrediction() {
            // Get Home Team Data
            const homeTotal = parseFloat(document.getElementById('homeTotal').value);
            const homePoints = parseFloat(document.getElementById('homePoints').value);
            const homeScore = parseFloat(document.getElementById('homeScore').value);
            const homeScorePercentage = parseFloat(document.getElementById('homeScorePercentage').value);
            const homeConcede = parseFloat(document.getElementById('homeConcede').value);
            const homeDifficulty = parseFloat(document.getElementById('homeDifficulty').value);

            // Get Away Team Data
            const awayTotal = parseFloat(document.getElementById('awayTotal').value);
            const awayPoints = parseFloat(document.getElementById('awayPoints').value);
            const awayScore = parseFloat(document.getElementById('awayScore').value);
            const awayScorePercentage = parseFloat(document.getElementById('awayScorePercentage').value);
            const awayConcede = parseFloat(document.getElementById('awayConcede').value);
            const awayDifficulty = parseFloat(document.getElementById('awayDifficulty').value);

            // Calculate Derived Metrics
            const homeMerit = homeScorePercentage / (100 - awayConcede);
            const awayMerit = awayScorePercentage / (100 - homeConcede);
            const homeWeight = homeTotal / homePoints;
            const awayWeight = awayTotal / awayPoints;

            // Match Prediction Logic
            let result;
            if (
                homeWeight > awayWeight &&
                homeMerit > awayMerit &&
                homeDifficulty >= awayDifficulty &&
                homePoints > awayPoints
            ) {
                result = "HOME WIN";
            } else if (
                awayWeight > homeWeight &&
                awayMerit > homeMerit &&
                awayDifficulty >= homeDifficulty &&
                awayPoints > homePoints
            ) {
                result = "AWAY WIN";
            } else if (
                homeWeight > awayWeight &&
                homeMerit > awayMerit &&
                homeDifficulty >= awayDifficulty
            ) {
                result = "HOME DRAW";
            } else if (
                awayWeight > homeWeight &&
                homeMerit < awayMerit &&
                awayDifficulty >= homeDifficulty
            ) {
                result = "AWAY DRAW";
            } else {
                result = "AVOID";
            }

            // Strength Analysis
            const newHome = ((100 - awayConcede) * homeScore) / homeScorePercentage;
            const newAway = ((100 - homeConcede) * awayScore) / awayScorePercentage;
            const newHomeDiff = ((newHome - homeScore) / homeScore) * 100;
            const newAwayDiff = ((newAway - awayScore) / awayScore) * 100;
            const homeDiff = ((homeScore - awayScore) / awayScore) * 100;
            const awayDiff = ((awayScore - homeScore) / homeScore) * 100;

            let strength, per;
            if (
                homeWeight > awayWeight &&
                homeMerit > awayMerit &&
                homeDiff * 0.3 > newAwayDiff
            ) {
                strength = "HOME";
                per = Math.round(newAwayDiff * 10) / 10;
            } else if (
                homeWeight > awayWeight &&
                homeMerit > awayMerit &&
                homeDiff * 0.6 > newAwayDiff
            ) {
                strength = "HOME-draw";
                per = Math.round(newAwayDiff * 10) / 10;
            } else if (
                homeWeight < awayWeight &&
                homeMerit < awayMerit &&
                awayDiff * 0.3 > newHomeDiff
            ) {
                strength = "AWAY";
                per = Math.round(newHomeDiff * 10) / 10;
            } else if (
                homeWeight < awayWeight &&
                homeMerit < awayMerit &&
                awayDiff * 0.6 > newHomeDiff
            ) {
                strength = "AWAY-draw";
                per = Math.round(newHomeDiff * 10) / 10;
            } else {
                strength = "NULL";
                per = '-';
            }

            // Display Results
            document.getElementById('predictionResult').textContent = result;
            document.getElementById('predictionStrength').textContent = 
                `Strength: ${strength} ${per !== '-' ? per + '%' : per}`;
            
            document.getElementById('homeWeight').textContent = homeWeight.toFixed(3);
            document.getElementById('awayWeight').textContent = awayWeight.toFixed(3);
            document.getElementById('homeMerit').textContent = homeMerit.toFixed(3);
            document.getElementById('awayMerit').textContent = awayMerit.toFixed(3);

            // Additional Info
            let additionalInfo = '';
            if (result === 'AVOID') {
                additionalInfo = '‚ö†Ô∏è This match does not meet the criteria for a confident prediction';
            } else if (result.includes('WIN')) {
                additionalInfo = `‚úÖ Strong prediction confidence - ${strength} team has clear advantage`;
            } else {
                additionalInfo = `üìä Draw is likely - teams are closely matched`;
            }
            document.getElementById('additionalInfo').textContent = additionalInfo;

            // Show results
            document.getElementById('results').classList.add('show');

            // Smooth scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Calculate on page load
        window.addEventListener('load', calculatePrediction);
    </script>
</body>
</html>
