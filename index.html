<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Strength Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .team-card {
            background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #e2e8f0;
        }

        .team-card.home {
            border-left: 5px solid #48bb78;
        }

        .team-card.away {
            border-left: 5px solid #4299e1;
        }

        .team-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .team-icon {
            font-size: 2em;
            margin-right: 15px;
        }

        .team-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #2d3748;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .opponents-input {
            font-family: 'Courier New', monospace;
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .results {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .prediction-card {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .prediction-label {
            font-size: 1em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .prediction-result {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .prediction-result.home-win {
            color: #48bb78;
        }

        .prediction-result.away-win {
            color: #4299e1;
        }

        .prediction-result.draw {
            color: #f6ad55;
        }

        .prediction-result.avoid {
            color: #fc8181;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .metric-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 25px;
            border-left: 4px solid #667eea;
        }

        .metric-label {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .metric-value {
            color: #2d3748;
            font-size: 1.8em;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .teams-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öΩ Team Strength Analyzer</h1>
        <p class="subtitle">Advanced Match Prediction System</p>

        <div class="teams-grid">
            <!-- Home Team -->
            <div class="team-card home">
                <div class="team-header">
                    <div class="team-icon">üè†</div>
                    <div class="team-title">Home Team</div>
                </div>
                <div class="input-group">
                    <label>Opponents (comma-separated)</label>
                    <input type="text" id="homeOpponents" class="opponents-input" value="34, 46, 42, 38, 54">
                </div>
                <div class="input-group">
                    <label>Points</label>
                    <input type="number" id="homePoints" value="41">
                </div>
                <div class="input-group">
                    <label>Score</label>
                    <input type="number" step="0.01" id="homeScore" value="1.32">
                </div>
                <div class="input-group">
                    <label>Score Percentage (%)</label>
                    <input type="number" id="homeScorePercentage" value="88">
                </div>
                <div class="input-group">
                    <label>Concede</label>
                    <input type="number" id="homeConcede" value="29">
                </div>
                <div class="input-group">
                    <label>Difficulty</label>
                    <input type="number" id="homeDifficulty" value="3">
                </div>
            </div>

            <!-- Away Team -->
            <div class="team-card away">
                <div class="team-header">
                    <div class="team-icon">‚úàÔ∏è</div>
                    <div class="team-title">Away Team</div>
                </div>
                <div class="input-group">
                    <label>Opponents (comma-separated)</label>
                    <input type="text" id="awayOpponents" class="opponents-input" value="46, 42, 38, 34, 64">
                </div>
                <div class="input-group">
                    <label>Points</label>
                    <input type="number" id="awayPoints" value="31">
                </div>
                <div class="input-group">
                    <label>Score</label>
                    <input type="number" step="0.01" id="awayScore" value="0.88">
                </div>
                <div class="input-group">
                    <label>Score Percentage (%)</label>
                    <input type="number" id="awayScorePercentage" value="53">
                </div>
                <div class="input-group">
                    <label>Concede</label>
                    <input type="number" id="awayConcede" value="32">
                </div>
                <div class="input-group">
                    <label>Difficulty</label>
                    <input type="number" id="awayDifficulty" value="2">
                </div>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculate()">üîÆ Calculate Prediction</button>

        <div class="results" id="results">
            <div class="prediction-card">
                <div class="prediction-label">Match Prediction</div>
                <div class="prediction-result" id="predictionResult">HOME WIN</div>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">Home Weight</div>
                    <div class="metric-value" id="homeWeight">0.000</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Away Weight</div>
                    <div class="metric-value" id="awayWeight">0.000</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Home Merit</div>
                    <div class="metric-value" id="homeMerit">0.000</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Away Merit</div>
                    <div class="metric-value" id="awayMerit">0.000</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            // Get home team inputs
            const homeOpponents = document.getElementById('homeOpponents').value
                .split(',').map(n => parseFloat(n.trim()));
            const homePoints = parseFloat(document.getElementById('homePoints').value);
            const homeScore = parseFloat(document.getElementById('homeScore').value);
            const homeScorePercentage = parseFloat(document.getElementById('homeScorePercentage').value);
            const homeConcede = parseFloat(document.getElementById('homeConcede').value);
            const homeDifficulty = parseFloat(document.getElementById('homeDifficulty').value);

            // Get away team inputs
            const awayOpponents = document.getElementById('awayOpponents').value
                .split(',').map(n => parseFloat(n.trim()));
            const awayPoints = parseFloat(document.getElementById('awayPoints').value);
            const awayScore = parseFloat(document.getElementById('awayScore').value);
            const awayScorePercentage = parseFloat(document.getElementById('awayScorePercentage').value);
            const awayConcede = parseFloat(document.getElementById('awayConcede').value);
            const awayDifficulty = parseFloat(document.getElementById('awayDifficulty').value);

            // Calculate derived metrics
            const homeTotal = homeOpponents.reduce((a, b) => a + b, 0);
            const awayTotal = awayOpponents.reduce((a, b) => a + b, 0);

            const homeMerit = homeScorePercentage / (100 - awayConcede);
            const awayMerit = awayScorePercentage / (100 - homeConcede);

            const homeWeight = (homeTotal / homePoints) * homeScore;
            const awayWeight = (awayTotal / awayPoints) * awayScore;

            // Determine prediction
            let result;
            let resultClass;

            if (homeWeight > awayWeight && homeMerit > awayMerit && homeDifficulty >= awayDifficulty && homePoints > awayPoints) {
                result = "HOME WIN";
                resultClass = "home-win";
            } else if (awayWeight > homeWeight && awayMerit > homeMerit && awayDifficulty >= homeDifficulty && awayPoints > homePoints) {
                result = "AWAY WIN";
                resultClass = "away-win";
            } else if (homeWeight > awayWeight && homeMerit > awayMerit && homeDifficulty >= awayDifficulty) {
                result = "HOME DRAW";
                resultClass = "draw";
            } else if (awayWeight > homeWeight && homeMerit < awayMerit && awayDifficulty >= homeDifficulty) {
                result = "AWAY DRAW";
                resultClass = "draw";
            } else {
                result = "AVOID";
                resultClass = "avoid";
            }

            // Display results
            document.getElementById('predictionResult').textContent = result;
            document.getElementById('predictionResult').className = `prediction-result ${resultClass}`;
            document.getElementById('homeWeight').textContent = homeWeight.toFixed(3);
            document.getElementById('awayWeight').textContent = awayWeight.toFixed(3);
            document.getElementById('homeMerit').textContent = homeMerit.toFixed(3);
            document.getElementById('awayMerit').textContent = awayMerit.toFixed(3);

            document.getElementById('results').style.display = 'block';
        }

        // Calculate on page load with default values
        calculate();
    </script>
</body>
            </html>
