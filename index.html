<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Power Rating Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .team-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .team-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .recent-matches {
            margin-top: 20px;
        }

        .recent-matches h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .match-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .match-row select {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .match-row select:focus {
            outline: none;
            border-color: #667eea;
        }

        .match-row input {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }

        .result-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .result-section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result-section p {
            margin-bottom: 10px;
            line-height: 1.6;
            font-size: 1.05em;
        }

        .winner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .teams-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Team Power Rating Calculator</h1>
            <p>Analyze team performance based on recent form and opponent strength</p>
        </div>

        <div class="content">
            <div class="teams-grid">
                <!-- HOME TEAM -->
                <div class="team-card">
                    <h2>üè† HOME</h2>
                    <div class="form-group">
                        <label>Team Name</label>
                        <input type="text" id="homeName" value="HOME" placeholder="Enter home team name">
                    </div>
                    <div class="form-group">
                        <label>Current Points</label>
                        <input type="number" id="homePoints" value="45" placeholder="League points">
                    </div>
                    <div class="form-group">
                        <label>Games Played</label>
                        <input type="number" id="homeGames" value="26" placeholder="Total games">
                    </div>
                    <div class="recent-matches">
                        <h3>Recent 5 Matches</h3>
                        <div class="match-row">
                            <select id="homeResult1">
                                <option value="win">Win</option>
                                <option value="draw">Draw</option>
                                <option value="loss" selected>Loss</option>
                            </select>
                            <input type="number" id="homeOpp1" value="35" placeholder="Opponent pts">
                        </div>
                        <div class="match-row">
                            <select id="homeResult2">
                                <option value="win">Win</option>
                                <option value="draw">Draw</option>
                                <option value="loss" selected>Loss</option>
                            </select>
                            <input type="number" id="homeOpp2" value="36" placeholder="Opponent pts">
                        </div>
                        <div class="match-row">
                            <select id="homeResult3">
                                <option value="win">Win</option>
                                <option value="draw" selected>Draw</option>
                                <option value="loss">Loss</option>
                            </select>
                            <input type="number" id="homeOpp3" value="54" placeholder="Opponent pts">
                        </div>
                        <div class="match-row">
                            <select id="homeResult4">
                                <option value="win">Win</option>
                                <option value="draw">Draw</option>
                                <option value="loss" selected>Loss</option>
                            </select>
                            <input type="number" id="homeOpp4" value="27" placeholder="Opponent pts">
                        </div>
                        <div class="match-row">
                            <select id="homeResult5">
                                <option value="win" selected>Win</option>
                                <option value="draw">Draw</option>
                                <option value="loss">Loss</option>
                            </select>
                            <input type="number" id="homeOpp5" value="25" placeholder="Opponent pts">
                        </div>
                    </div>
                </div>

                <!-- AWAY TEAM -->
                <div class="team-card">
                    <h2>üöó AWAY</h2>
                    <div class="form-group">
                        <label>Team Name</label>
                        <input type="text" id="awayName" value="AWAY" placeholder="Enter away team name">
                    </div>
                    <div class="form-group">
                        <label>Current Points</label>
                        <input type="number" id="awayPoints" value="51" placeholder="League points">
                    </div>
                    <div class="form-group">
                        <label>Games Played</label>
                        <input type="number" id="awayGames" value="26" placeholder="Total games">
                    </div>
                    <div class="recent-matches">
                        <h3>Recent 5 Matches</h3>
                        <div class="match-row">
                            <select id="awayResult1">
                                <option value="win" selected>Win</option>
                                <option value="draw">Draw</option>
                                <option value="loss">Loss</option>
                            </select>
                            <input type="number" id="awayOpp1" value="35" placeholder="Opponent pts">
                        </div>
                        <div class="match-row">
                            <select id="awayResult2">
                                <option value="win" selected>Win</option>
                                <option value="draw">Draw</option>
                                <option value="loss">Loss</option>
                            </select>
                            <input type="number" id="awayOpp2" value="18" placeholder="Opponent pts">
                        </div>
                        <div class="match-row">
                            <select id="awayResult3">
                                <option value="win">Win</option>
                                <option value="draw">Draw</option>
                                <option value="loss" selected>Loss</option>
                            </select>
                            <input type="number" id="awayOpp3" value="35" placeholder="Opponent pts">
                        </div>
                        <div class="match-row">
                            <select id="awayResult4">
                                <option value="win">Win</option>
                                <option value="draw" selected>Draw</option>
                                <option value="loss">Loss</option>
                            </select>
                            <input type="number" id="awayOpp4" value="38" placeholder="Opponent pts">
                        </div>
                        <div class="match-row">
                            <select id="awayResult5">
                                <option value="win">Win</option>
                                <option value="draw">Draw</option>
                                <option value="loss" selected>Loss</option>
                            </select>
                            <input type="number" id="awayOpp5" value="39" placeholder="Opponent pts">
                        </div>
                    </div>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculatePower()">‚ö° Calculate Power Ratings</button>

            <div class="results" id="results">
                <h2>üìä Analysis Results</h2>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateTeamPower(teamName, teamPoints, recentMatches, maxPoints = 20) {
            let totalPower = 0;

            for (let [result, opponentPoints] of recentMatches) {
                const difficulty = opponentPoints / maxPoints;
                let matchPower = 0;

                if (result.toLowerCase() === "win") {
                    matchPower = 1.0 * difficulty;
                } else if (result.toLowerCase() === "draw") {
                    matchPower = 0.5 * difficulty;
                } else if (result.toLowerCase() === "loss") {
                    matchPower = -0.5 * (1 - difficulty);
                }

                totalPower += matchPower;
            }

            const avgPower = totalPower / recentMatches.length;
            const teamStrengthScale = teamPoints / maxPoints;
            const finalRating = avgPower * teamStrengthScale;

            return {
                finalRating,
                avgPower,
                teamStrengthScale
            };
        }

        function calculatePower() {
            // Get HOME team data
            const homeName = document.getElementById('homeName').value;
            const homePoints = parseFloat(document.getElementById('homePoints').value);
            const homeGames = parseFloat(document.getElementById('homeGames').value);
            const homeRecent = [
                [document.getElementById('homeResult1').value, parseFloat(document.getElementById('homeOpp1').value)],
                [document.getElementById('homeResult2').value, parseFloat(document.getElementById('homeOpp2').value)],
                [document.getElementById('homeResult3').value, parseFloat(document.getElementById('homeOpp3').value)],
                [document.getElementById('homeResult4').value, parseFloat(document.getElementById('homeOpp4').value)],
                [document.getElementById('homeResult5').value, parseFloat(document.getElementById('homeOpp5').value)]
            ];

            // Get AWAY team data
            const awayName = document.getElementById('awayName').value;
            const awayPoints = parseFloat(document.getElementById('awayPoints').value);
            const awayGames = parseFloat(document.getElementById('awayGames').value);
            const awayRecent = [
                [document.getElementById('awayResult1').value, parseFloat(document.getElementById('awayOpp1').value)],
                [document.getElementById('awayResult2').value, parseFloat(document.getElementById('awayOpp2').value)],
                [document.getElementById('awayResult3').value, parseFloat(document.getElementById('awayOpp3').value)],
                [document.getElementById('awayResult4').value, parseFloat(document.getElementById('awayOpp4').value)],
                [document.getElementById('awayResult5').value, parseFloat(document.getElementById('awayOpp5').value)]
            ];

            // Calculate power ratings
            const homeStats = calculateTeamPower(homeName, homePoints, homeRecent);
            const awayStats = calculateTeamPower(awayName, awayPoints, awayRecent);

            // Generate results HTML
            let resultsHTML = '';

            // Team stats
            resultsHTML += `
                <div class="result-section">
                    <h3>üè† ${homeName} Statistics</h3>
                    <p><strong>Average Match Power:</strong> ${homeStats.avgPower.toFixed(3)}</p>
                    <p><strong>League Strength Scale:</strong> ${homeStats.teamStrengthScale.toFixed(3)}</p>
                    <p><strong>Final Power Rating:</strong> ${homeStats.finalRating.toFixed(3)}</p>
                </div>

                <div class="result-section">
                    <h3>üöó ${awayName} Statistics</h3>
                    <p><strong>Average Match Power:</strong> ${awayStats.avgPower.toFixed(3)}</p>
                    <p><strong>League Strength Scale:</strong> ${awayStats.teamStrengthScale.toFixed(3)}</p>
                    <p><strong>Final Power Rating:</strong> ${awayStats.finalRating.toFixed(3)}</p>
                </div>
            `;

            // Comparison
            if (homeStats.finalRating > awayStats.finalRating) {
                const diff = homeStats.finalRating - awayStats.finalRating;
                const confidence = Math.min(100, Math.round((diff / Math.max(homeStats.finalRating, awayStats.finalRating)) * 100 * 10) / 10);
                resultsHTML += `
                    <div class="winner">
                        üèÜ ${homeName} is stronger than ${awayName}
                    </div>
                    <div class="result-section">
                        <h3>üìà Match Analysis</h3>
                        <p><strong>Power Difference:</strong> ${diff.toFixed(3)}</p>
                        <p><strong>Confidence Level:</strong> ${confidence}%</p>
                        <p><strong>Win Probability:</strong> ${(confidence * 2.5).toFixed(1)}%</p>
                        <p><strong>Draw Probability:</strong> ${(confidence * 2).toFixed(1)}%</p>
                    </div>
                `;
            } else if (awayStats.finalRating > homeStats.finalRating) {
                const diff = awayStats.finalRating - homeStats.finalRating;
                const confidence = Math.min(100, Math.round((diff / Math.max(homeStats.finalRating, awayStats.finalRating)) * 100 * 10) / 10);
                resultsHTML += `
                    <div class="winner">
                        üèÜ ${awayName} is stronger than ${homeName}
                    </div>
                    <div class="result-section">
                        <h3>üìà Match Analysis</h3>
                        <p><strong>Power Difference:</strong> ${diff.toFixed(3)}</p>
                        <p><strong>Confidence Level:</strong> ${confidence}%</p>
                        <p><strong>Win Probability:</strong> ${(confidence * 2.5).toFixed(1)}%</p>
                        <p><strong>Draw Probability:</strong> ${(confidence * 2).toFixed(1)}%</p>
                    </div>
                `;
            } else {
                resultsHTML += `
                    <div class="winner">
                        ‚öñÔ∏è Both teams are equally matched
                    </div>
                `;
            }

            // Ratio-based prediction
            const homeRatio = homeStats.teamStrengthScale / awayStats.teamStrengthScale;
            const awayRatio = awayStats.teamStrengthScale / homeStats.teamStrengthScale;
            const formRatioHome = homeStats.avgPower / awayStats.avgPower;
            const formRatioAway = awayStats.avgPower / homeStats.avgPower;

            resultsHTML += `<div class="result-section"><h3>üîç Prediction Rule</h3>`;
            if (homeRatio > formRatioHome) {
                resultsHTML += `<p>üè† <strong>Home win likely</strong> (${homeName})</p>`;
            } else if (awayRatio > formRatioAway) {
                resultsHTML += `<p>üöó <strong>Away win likely</strong> (${awayName})</p>`;
            } else {
                resultsHTML += `<p>‚öñÔ∏è <strong>Balanced match</strong> (possible draw or close contest)</p>`;
            }
            resultsHTML += `</div>`;

            // Consistency advantage
            const homePPG = homePoints / homeGames;
            const awayPPG = awayPoints / awayGames;
            const homeDiffPct = (homePPG - homeStats.avgPower) / homeStats.avgPower * 100;
            const awayDiffPct = (awayPPG - awayStats.avgPower) / awayStats.avgPower * 100;

            resultsHTML += `
                <div class="result-section">
                    <h3>üìä Consistency Advantage</h3>
                    <p><strong>${homeName}:</strong> Points/Game: ${homePPG.toFixed(3)}, Diff%: ${homeDiffPct.toFixed(2)}%</p>
                    <p><strong>${awayName}:</strong> Points/Game: ${awayPPG.toFixed(3)}, Diff%: ${awayDiffPct.toFixed(2)}%</p>
            `;

            if (homeDiffPct > awayDiffPct) {
                resultsHTML += `<p>‚úÖ <strong>${homeName} has a consistency advantage</strong> (form aligns better with power)</p>`;
            } else if (awayDiffPct > homeDiffPct) {
                resultsHTML += `<p>‚úÖ <strong>${awayName} has a consistency advantage</strong> (form aligns better with power)</p>`;
            } else {
                resultsHTML += `<p>‚öñÔ∏è Both teams are equally consistent in performance vs power</p>`;
            }
            resultsHTML += `</div>`;

            // Display results
            document.getElementById('resultsContent').innerHTML = resultsHTML;
            document.getElementById('results').classList.add('show');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
